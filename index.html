<!doctype html>
<html>
<head>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="touch-spinner.html">
  <link rel="import" href="touch-number-pad.html">
  <link rel="import" href="touch-radial-picker.html">
</head>
<style>
  body {
    background-color: #FAFAFA;
    font-family: "Roboto", "Noto", "Segoe UI Semibold", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  h1 {
    color: #21212f;
    letter-spacing: -1px;
    font-size: 30px;
    font-weight: bold;
  }

  h2 {
    margin-left: 20px;
    color: #37474F;
    letter-spacing: -1px;
    font-size: 26px;
    font-weight: semi-condensed;
  }
</style>
<body>

  <header>
    <h1>TOUCH CONTROLS DEMO</h1>
    <h2 style="margin-left: 55px">SPINNER</h2>
  </header>

  <touch-spinner maximum=100 value=10 text="Employees"></touch-spinner>

  <header>
    <h2>NUMBER PAD</h2>
  </header>

  <touch-number-pad maximum=100 value=10 text="Employees"></touch-number-pad>

  <header>
    <h2>RADIAL PICKER</h2>
  </header>

  <touch-radial-picker maximum=200 value=10 text="Employees"></touch-radial-picker>

</html>
